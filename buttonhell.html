<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hell{
            background-color:rgb(255, 0, 0);
        }
        .hell:hover{
            background-color: hotpink;
            transition-duration: 0.714s;
        }
    </style>
</head>
<body>
    <div>
        <button class="hell"> button hell!</button>
    </div>
    <script>
        let eventing = () => {
            let hellAgain = document.createElement("button");
            hellAgain.classList.add("hell");
            hellAgain.innerText= "Button Hell!";
            let div = document.querySelector("div");
            div.appendChild(hellAgain);
            hellAgain.addEventListener("click", eventing);
        }
        let hell = document.querySelector(".hell");
        hell.addEventListener("click", eventing);

        // this is just to check if the push fxn is working or nah?
    </script>
</body>
</html>
